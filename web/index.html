<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Infinite scroll against json-server</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
    #loading-indicator {
      position: fixed;
      left: 45%;
      top: 45%;
    }
    </style>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/lib/ng-infinite-scroll.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-route.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div ng-app="project" class="container" ng-controller="ListCtrl">
      <div id="loading-indicator" class="alert alert-info" ng-show="fetching">Fetching more...</div>

      <div class="page-header">
        <h1>Infinite Table against json-server range</h1>
        <small>Using <a target="_blank"
          href="https://github.com/typicode/json-server">json-server</a>
        and <a target="_blank"
          href="http://binarymuse.github.io/ngInfiniteScroll/index.html">ng-infinite-scroll</a></small>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-compact">
            <thead>
            <tr>
              <th>N</th>
              <th>Email</th>
              <th>First</th>
              <th>Last</th>
            </tr>
            </thead>
            <tbody infinite-scroll="showMeMore()"
                   infinite-scroll-distance="3"
                   infinite-scroll-immediate-check="false"
                   infinite-scroll-disabled="fetching">
            <tr ng-repeat="p in people">
              <td>{{$index}}</td>
              <td>{{p.email}}</td>
              <td>{{p.firstname}}</td>
              <td>{{p.lastname}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
